<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .container h2 {
            color: #333;
        }
        .container p {
            margin-top: 20px;
            color: #555;
        }
        .options {
            margin-top: 20px;
        }
        .options input[type="radio"] {
            margin-right: 8px;
        }
        .options input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .options input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Data has been submitted successfully!</h2>
    <p>What would you like to do next?</p>
    
    <form action="/next_action" method="post" class="options">
        <label>
            <input type="radio" name="next_action" value="sd" required>
            Store more data
        </label><br>
        <label>
            <input type="radio" name="next_action" value="vd">
            View data
        </label><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
